<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="Css/style.css">
    
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  </head>

  <body>
    <article class="card">
      <picture class="card__img-container">
        <img src="images/image-equilibrium.jpg" alt="cubo en equilibrio" class="card__image">
      </picture>

      <section class="card__content">
        <h1 class="card__title">Equilibrium #3429</h1>

        <p class="card__paragraph">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="card__event">
          <div class="card__numbers">
            <img src="images/icon-ethereum.svg" alt="icono de compaÃ±ia" class="card__icon">

            <p class="card__text card__text--color">
              0.041 ETH
            </p>
          </div>

          <div class="card__numbers">
            <img src="images/icon-clock.svg" alt="icono de reloj" class="card__icon">

            <p class="card__text">
              3 days left
            </p>
          </div>
        </div>
      </section>

      <div class="card__user">
        <img src="images/image-avatar.png" alt="foto del perfil de usuario" class="card__profile">

        <p class="card__author">
          Creation of
          <span>Jules Wyvern </span> 
        </p>
      </div>  
    </article>
  
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Juan Reyes</a>.
    </footer>
  </body>
</html>
